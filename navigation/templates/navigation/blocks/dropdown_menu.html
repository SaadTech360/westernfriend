<li class="dropdown">
    <details>
        <summary class="btn btn-ghost m-1">
            {{ value.title }}
        </summary>
        <ul class="p-2 shadow menu dropdown-content z-[1] bg-white rounded-box w-52">
            {% for item in value.menu_items %}
                {{ item }}
            {% endfor %}
        </ul>
    </details>
</li>
