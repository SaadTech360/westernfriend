{% extends "base.html" %}

{% block content %}
    <main class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration is Closed</h1>

        <div class="max-w-2xl">
            <div class="alert alert-warning mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <span>We apologize for the inconvenience. Registration is currently closed.</span>
            </div>

            <div class="prose">
                <p>Please check back later when registration is available again.</p>
                <p>If you have any questions, please <a href="{% url 'contact' %}" class="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">contact us</a>.</p>
            </div>
        </div>

        <div class="mt-6">
            <a href="{% url 'home' %}" class="btn btn-outline">Return to Home</a>
        </div>
    </main>
{% endblock content %}
