{% extends "base.html" %}

{% block content %}
    <main class="container mx-auto px-4 py-6">
        <h1>Activation Failed</h1>

        <div class="max-w-2xl">
            <div class="alert alert-error mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>We encountered an error when activating this account.</span>
            </div>

            <div class="prose">
                <p>{{ activation_error }}</p>
                <p>Please contact the site administrator for assistance.</p>
            </div>
        </div>

        <div class="mt-6 space-x-4">
            <a href="{% url 'django_registration_register' %}" class="btn btn-primary">Try registering again</a>
            <a href="{% url 'home' %}" class="btn btn-outline">Return to Home</a>
        </div>
    </main>
{% endblock content %}
